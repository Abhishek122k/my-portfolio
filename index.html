<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #232023;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 90px;
            background-color: #DCDCDC;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 25px;
        }

        nav ul li>a {
            text-decoration: none;
            color: white;
        }

        nav ul li>a:hover {
            color: rgb(255, 0, 0);
            font-size: 1.015rem;
        }

        .left {
            font-size: 1.5rem;
        }

        .firstsection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 65px 0;
        }

        .firstsection>div {
            width: 35%;
        }

        .leftsection {
            font-size: 2.3rem;
        }

        .rightsection {
            width: 80%;
        }

        .cc {
            color: #1B3D9F;
        }

        #element {
            color: #1B3D9F;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Abhishek's Portfolio</div>
            <div class="right">
                <ul>
                    <a href="/">
                        <li>Home
                    </a></li>
                    <a href="/">
                        <li>About Me
                    </a></li>
                    <a href="/">
                        <li>Projects
                    </a></li>
                    <a href="/">
                        <li>Contact Me
                    </a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstsection">
            <div class="leftsection">
                Hi, My Name is <span class="cc">Abhishek Naik</span>
                <div>and I am a passionate</div>
                <!-- <div>Web Developer</div> -->
                <span id="element"></span>
            </div>
            <div class="rightsection">
                <img src="bg.png" alt="" width="550" height="550">
            </div>
        </section>
        <section class="second">

        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Coder', 'Web Developer', 'Video Editor', 'Web Designer'],
            typeSpeed: 50,
            loop: true,
        });
    </script>
</body>

</html>
